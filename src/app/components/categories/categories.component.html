<h2>Categories</h2>
<div>
<label for="new-category">Category name: </label>
<input id="new-category" #categoryName />

<button type="button" class="add-button" (click)="add(categoryName.value);
categoryName.value=''">
Add Category
</button>
</div>

<ul class="categories">
  <li *ngFor="let category of categories">
    <button [class.selected]="category === selectedCategory" type="button" (click)="onSelect(category)">
      <span class="badge">{{ category.id }}</span>
      <span class="name"> {{ category.name }}</span>
    </button>
  </li>
</ul>

<app-step-three-details [category]="selectedCategory"></app-step-three-details>

<hr>
<p>This populates the list from the server</p>
